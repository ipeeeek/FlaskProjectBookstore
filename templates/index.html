{% extends "base.html" %}

{% block title %}Welcome to the Bookstore{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Welcome to the Bookstore!</h1>

    <!-- Search Form -->
    <form method="GET" action="/search" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="q" placeholder="Search for books...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Book List -->
    {% if books %}
        <ul class="list-group">
            {% for book in books %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h2><a href="/book/{{ book.book_id }}" class="text-decoration-none">{{ book.title }}</a></h2>
                        <p>Price: ${{ book.price }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning mt-4">
            No books found.
        </div>
    {% endif %}
</div>
{% endblock %}
