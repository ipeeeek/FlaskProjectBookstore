{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <h1>Welcome, {{ admin_name }} {{ admin_surname }}!</h1>
    <p>Email: {{ admin_email }}</p>

    <h2>Total Revenue</h2>
    <p><strong>${{ revenue }}</strong></p>

    <!-- Add buttons for admin actions -->
    <form action="{{ url_for('view_orders') }}" method="get" class="mb-3">
        <button type="submit" class="btn btn-secondary">View Orders</button>
    </form>

    <form action="{{ url_for('add_book') }}" method="get" class="mb-3">
        <button type="submit" class="btn btn-secondary">Add Book</button>
    </form>

    <form action="{{ url_for('add_author') }}" method="get" class="mb-3">
        <button type="submit" class="btn btn-secondary">Add Author</button>
    </form>
{% endblock %}
