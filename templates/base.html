<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Books R Us{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif; /* Modern Japanese font */
            background-color: #1a1a1a; /* Very dark gray */
            color: #d4af70; /* Golden text for contrast */
            line-height: 1.6;
        }
        h1, h2, h3{
            font-family: 'Yuji Syuku', serif;
        }

        .navbar {
            background-color: #282828; /* Slightly lighter navbar */
            border-bottom: 2px solid #3d3d3d; /* More pronounced border */
        }

        .navbar-brand, .nav-link {
            color: #d4af70 !important; /* Golden links */
        }
        .navbar-brand{
            font-family: 'Yuji Syuku', serif;
            font-size: 1.5rem;
        }

        .btn-primary {
            background-color: #d4af70;
            border-color: #d4af70;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background-color: #b8924a;
            border-color: #b8924a;
        }

        .list-group-item {
            background-color: #282828;
            border-color: #3d3d3d;
            color: #d4af70;
        }
        .alert-info{
            background-color: #282828;
            border-color: #3d3d3d;
            color: #d4af70;
        }

        .footer {
            background-color: #282828;
            border-top: 2px solid #3d3d3d;
        }

        .container {
            max-width: 960px;
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        .quantity button {
            margin: 0 5px;
            background-color: #3d3d3d;
            border-color: #3d3d3d;
            color:#d4af70;
        }
        .quantity button:hover{
            background-color: #505050;
        }
        .card{
            background-color: #282828;
            color: #d4af70;
            border-color: #3d3d3d;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Books R Us</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register_customer') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_cart') }}">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer text-white text-center py-3 mt-4">
        <p>&copy; 2024 Books R Us. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
