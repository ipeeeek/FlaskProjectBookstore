{% extends "base.html" %}

{% block content %}
<h2>Profile</h2>
<p>Name: {{ customer_name }} {{ customer_surname }}</p>
<p>Email: {{ customer_email }}</p>

<h3>Addresses</h3>
<ul>
    {% for address in addresses %}
    <li>{{ address }}</li>
    {% endfor %}
</ul>

<a href="{{ url_for('add_address') }}" class="btn btn-primary">Add New Address</a>
{% endblock %}
